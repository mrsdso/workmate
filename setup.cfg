[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --tb=short

[coverage:run]
source = .
omit = 
    test_*
    */site-packages/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.
    raise AssertionError
    raise NotImplementedError
